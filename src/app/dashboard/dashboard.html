<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 relative">
  <div *ngIf="isLoading" class="col-span-full flex items-center justify-center py-20">
    <div class="flex items-center space-x-3">
      <svg class="w-6 h-6 animate-spin text-emerald-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span class="text-emerald-700 font-medium">Loading widgets...</span>
    </div>
  </div>

  <ng-template #widgetContainer></ng-template>
</div>
