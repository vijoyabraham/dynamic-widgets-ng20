<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-emerald-700 text-white p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <h3 class="text-2xl font-bold">{{title() | uppercase}}</h3>
      <ul class="flex space-x-4">
        <li><a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }" class="hover:underline">Home</a></li>
        <li><a routerLink="/dashboard" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }" class="hover:underline">Dasboard</a></li>
        <li><a routerLink="/contact" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }"  class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 bg-amber-50 min-w-screen">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="bg-emerald-700 text-white text-center p-4">
    &copy; 2024 {{title() | uppercase}} | <a routerLink="/privacy" class="underline hover:underline">Privacy Policy</a> | <a routerLink="/terms" class="underline hover:underline">Terms of Service</a>
  </footer>
</div>
